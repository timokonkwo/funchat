<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>FunChat</title>
</head>

<body>
    <!-- Container and title -->
    <div class="container" my-4>
        <h1 class="my-4 text-center">Fun Chat</h1>

        <!-- Buttons for chatrooms -->
        <div class="chatrooms mb-3 text-center">
            <div class="my-2">Choose a chatroom</div>
            <button class="btn mb-2" id="general">#general</button>
            <button class="btn mb-2" id="gaming">#gaming</button>
            <button class="btn mb-2" id="music">#music</button>
            <button class="btn mb-2" id="coding">#coding</button>
        </div>

        <!-- Chat list / window -->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>

        <!-- new chat form -->
        <form class="new-chat my-3">
            <div class="input-group">
                <span class="input-group-text">Your message: </span>
                <input type="text" class="form-control shadow-none" id="message" required>
                <input type="submit" class="btn" value="send">
            </div>
        </form>

        <!-- Update name form -->
        <form class="new-name my-3">
            <div class="input-group">
                <span class="input-group-text">Update name:</span>
                <input type="text" class="form-control shadow-none" id="name" required>
                <input type="submit" class="btn" value="update">
            </div>
            <div class="update-msg"></div>
        </form>
    </div>

    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>

    <!-- Connecting firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

</body>
